<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href = "{% static 'styles_form.css' %}" rel = "stylesheet">
</head>
<body>
    <div class="container-fluid">
    <div class = "row">
      <div class="col-lg-8 color-30">
        <div class="container">
          <p> <span class="typed-text"></span><span class="cursor">&nbsp;</span></p>
        </div>
       </div>
     <div class="col-lg-4 color-70">
        <h1 class = "opentext"> Welcome to the Login Page!</h1>
    
    <form method="post" class = "p-4 p-md-5 border rounded-3 bg-body-tertiary">
      {% csrf_token %}

        <div class="form-floating mb-3">
          
          <input type="email" class="form-control" id="floatingInput" aria-describedby="emailHelp" required name="email" placeholder="name@example.cpm">
          <label for ="floatingInput">Email Address</label>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="form-floating mb-3">
          <input id = "floatingPassword" type = "password" class="form-control" required name="password" placeholder="Password">
          <label for="floatingPassword" class="form-label">Password</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Log In</button>
        <hr class="my-4">
        <p>Don't have an account? <a href="{% url 'sign-up' %}"> Sign Up</a></p>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    </div>
</div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="{% static 'script.js' %}"></script>
    
</body>
</html>
