<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #08075A;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #e9eff5;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            padding: 60px;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.5s ease forwards;
        }
        
        .error-message {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 40px;
        }
        
        h1 {
            color: #33475b;
            margin: 0 0 30px;
            font-size: 56px;
        }
        
        p {
            color: #33475b;
            margin: 0 0 30px;
            font-size: 20px;
        }
        
        a {
            text-decoration: none;
            color: #1a73e8;
            transition: color 0.3s ease;
            font-size: 40px;
        }
        
        a:hover {
            color: #000000;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-message">
            <h1>Login Error</h1>
            <p>You must be logged in to access this page.</p>
        </div>
        <div class="login-link">
            <a href="{% url 'login' %}">Go to Login Page</a>
        </div>
    </div>
</body>
</html>
